<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <div id="output"></div>

    <p>Simulate a Dice Roll. <button id="dice-btn">Roll Dice</button></p>

    <p>
      Number of 1: <span id="one-out">0</span> <br />
      Number of 2: <span id="two-out">0</span> <br />
      Number of 3: <span id="three-out">0</span> <br />
      Number of 4: <span id="four-out">0</span> <br />
      Number of 5: <span id="five-out">0</span> <br />
      Number of 6:
      <span id="six-out">0</span>
    </p>

    <div id="output2"></div>
  </body>
</html>
